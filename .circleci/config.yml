
version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  build-docker:
    docker:
      - image: alpineCI
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: "Build Docker image"
          command: |
            docker build -t alpineCI .

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - build-docker